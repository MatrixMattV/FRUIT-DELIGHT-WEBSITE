<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Delight Website</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="left-col">
            <img src="./logo.png" alt="" class="logo">
            <div class="content-box">
                <img src="./rating.png" alt="" class="rating">
                <h1>Pico de Gallo Fruit Salad</h1>
                <p>Attractively arrange the vegetable and fruit slices on a serving platter. Sprinkle with salt and chile powder to taste. Serve with lime wedges to squeeze over all.</p>
                <button type="button">View Ingredients<img src="./arrow.png" alt=""></button>
            </div>
            <img src="./left-arrow.png" alt="" class="left-arrow">
        </div>

        <div class="right-col">
            <div class="navbar">
                <div class="search-box">
                    <input type="text" placeholder="Find recipes, videos, and more">
                    <img src="./search.png" alt="">
                </div>
                <ul>
                    <li><a href="#"><img src="./fill-tag.png" alt="">Saves</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
            </div>
            <div class="more-items">
                <img src="./fruit1.png" alt="">
                <img src="./fruit2.png" alt="">
                <img src="./fruit3.png" alt="">
            </div>
            <img src="./right-arrow.png" alt="" class="right-arrow">
        </div>

        <img src="./fruits.png" alt="" class="main-img">

    </div>
</body>
</html>
